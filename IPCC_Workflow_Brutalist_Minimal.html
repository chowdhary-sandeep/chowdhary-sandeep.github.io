    <title>IPCC Workflow - Brutalist Minimal</title>
    <style>
        /* Brutalist minimal styling with proper layout */
        body { 
            font-family: monospace; 
            margin: 0;
            padding: 20px;
            display: flex;
            gap: 20px;
            background: white; 
            color: black; 
        }
        #diagram { 
            flex: 2;
            min-width: 75%;
            border: 2px solid black;
        }
        #info-panel { 
            flex: 1;
            max-width: 400px;
            padding: 20px;
            background-color: #f0f0f0;
            border: 2px solid black;
            position: sticky;
            top: 20px;
            height: fit-content;
        }
        .info-title { 
            font-size: 16px; 
            font-weight: bold; 
            margin-bottom: 10px; 
            border-bottom: 1px solid black; 
            padding-bottom: 5px; 
        }
        .info-desc { 
            margin-bottom: 10px; 
            font-size: 14px; 
        }
        .info-data { 
            font-family: monospace; 
            font-size: 12px; 
            white-space: pre-line; 
            border: 1px solid black; 
            padding: 10px; 
            background: white; 
        }
        /* Status indicators using simple text styling */
        .status-done { font-weight: bold; }
        .status-hard { font-weight: bold; }
        .status-medium { font-weight: bold; }
        .io { font-weight: bold; }
        /* SVG styling - brutalist with matching dimensions */
        #diagram g.cluster text { font-size: 24px; font-weight: bold; }
        #diagram g.node text { font-size: 19.6px; }
        #diagram g.edge text { font-size: 19.6px; }
        #diagram g.node rect { stroke-width: 2px; stroke: black; fill: white; }
        #diagram g.edge path { stroke: black; stroke-width: 2px; }
        /* Make nodes clickable */
        #diagram g.node { cursor: pointer; }
    </style>
</head>

    <script>
        // Add click event listeners to all nodes
        document.addEventListener('DOMContentLoaded', function() {
            const nodes = document.querySelectorAll('#diagram g.node');
            nodes.forEach(node => {
                node.addEventListener('click', function() {
                    const nodeId = this.id.replace('node_', '');
                    showInfo(nodeId);
                });
            });
        });
        
        function showInfo(nodeId) {
            const info = {"S": {"title": "SEARCH STRATEGY [MED]", "desc": "Updates search criteria based on Literature Collector feedback", "data": "Input: Collector feedback\nOutput: Search parameters\nAPI: OpenAlex\nStatus: In Progress [MED]", "status": "medium"}, "L": {"title": "LITERATURE COLLECTOR [DONE]", "desc": "Collects metadata from OpenAlex API: DOI, OA status, title, abstract, year", "data": "Input: Search parameters\nOutput: Paper metadata\nAPI: OpenAlex\nStatus: Completed [DONE]", "status": "done"}, "FPC": {"title": "FULL PAPER COLLECTOR [HARD]", "desc": "Retrieves full paper content for Open Access papers, abstract otherwise", "data": "Input: DOI + metadata\nOutput: Full paper or abstract\nStatus: Not Started [HARD]", "status": "hard"}, "ML": {"title": "ML CLASSIFIER [DONE]", "desc": "Zeroshot ML classifier assigns papers to IPCC sections", "data": "Input: Paper content\nOutput: IPCC section assignment\nStatus: Completed [DONE]", "status": "done"}, "KIE": {"title": "KEY INSIGHT EXTRACTOR [DONE]", "desc": "LLM extracts key insights from papers", "data": "Input: Paper content\nOutput: Key insights\nStatus: Completed [DONE]", "status": "done"}, "VAL": {"title": "VALIDATOR AI [MED]", "desc": "AI validates extracted key insights", "data": "Input: Key insights\nOutput: Validation score\nStatus: In Progress [MED]", "status": "medium"}, "IPCC": {"title": "LIVE EDITOR AGENT [MED]", "desc": "Updates IPCC HTML with validated insights", "data": "Input: Validated insights\nOutput: Updated IPCC HTML\nStatus: In Progress [MED]", "status": "medium"}, "PLAC": {"title": "PLACEMENT IN IPCC [DONE]", "desc": "Places validated insights into appropriate IPCC sections", "data": "Input: Validated insights\nOutput: IPCC placement\nStatus: Completed [DONE]", "status": "done"}, "KG": {"title": "KNOWLEDGE GRAPH GEN [HARD]", "desc": "AI-driven knowledge graph generation from insights", "data": "Input: Key insights\nOutput: Knowledge graph\nStatus: Not Started [HARD]", "status": "hard"}, "CE": {"title": "CONCEPTUAL ENRICHMENT [HARD]", "desc": "Latent information inference and conceptual enrichment", "data": "Input: Knowledge graph\nOutput: Enriched concepts\nStatus: Not Started [HARD]", "status": "hard"}, "AT": {"title": "AUTO-THINK LAYER [HARD]", "desc": "Auto-think layer for climate science discovery", "data": "Input: Enriched concepts\nOutput: Novel insights\nStatus: Not Started [HARD]", "status": "hard"}, "NS": {"title": "NEW SCIENCE OUTPUT [HARD]", "desc": "Generates new scientific findings and hypotheses", "data": "Input: Novel insights\nOutput: New science\nStatus: Not Started [HARD]", "status": "hard"}};
            if (info[nodeId]) {
                document.getElementById('info-title').textContent = info[nodeId].title;
                document.getElementById('info-desc').textContent = info[nodeId].desc;
                let dataText = info[nodeId].data;
                // Simple text formatting - no regex complexity
                dataText = dataText.replace('Input:', '[INPUT]:');

                dataText = dataText.replace('API:', '[API]:');
                dataText = dataText.replace('Status:', '[STATUS]:');
                document.getElementById('info-data').textContent = dataText;
            }
        }
