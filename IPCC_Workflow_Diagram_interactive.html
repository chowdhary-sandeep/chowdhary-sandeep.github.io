
    <!DOCTYPE html>
    <html>
    <head>
        <title>Interactive IPCC Workflow Diagram</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                display: flex;
                gap: 20px;
            }
            #diagram {
                flex: 2;
                min-width: 75%;
            }
            #info-panel {
                flex: 1;
                max-width: 400px;
                padding: 20px;
                background-color: #f5f5f5;
                border-radius: 8px;
                position: sticky;
                top: 20px;
                height: fit-content;
            }
            .info-section {
                margin-bottom: 15px;
            }
            .info-title {
                font-size: 1.2em;
                font-weight: bold;
                color: #2c3e50;
                margin-bottom: 10px;
            }
            .info-desc {
                color: #34495e;
                margin-bottom: 15px;
            }
            .info-data {
                font-family: monospace;
                background-color: #fff;
                padding: 10px;
                border-radius: 4px;
                white-space: pre-line;
            }
            /* Style Input/Output lines in blue */
            .info-data {
                line-height: 1.5;
            }
            .info-data span.io {
                color: #2980b9;
                font-weight: bold;
            }
            /* Style Status based on completion */
            .info-data span.status-done {
                color: #27ae60;
                font-weight: bold;
            }
            .info-data span.status-hard {
                color: #e74c3c;
                font-weight: bold;
            }
            .info-data span.status-medium {
                color: #f39c12;
                font-weight: bold;
            }
            .video-link {
                color: #2980b9;
                text-decoration: none;
                display: inline-block;
                margin-top: 10px;
                padding: 5px 10px;
                background-color: #e8f4f8;
                border-radius: 4px;
            }
            .video-link:hover {
                background-color: #d5e9f2;
            }
            .video-container {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                z-index: 1000;
            }
            .video-wrapper {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 80%;
                max-width: 1200px;
            }
            .back-button {
                position: absolute;
                top: 20px;
                left: 20px;
                padding: 10px 20px;
                background-color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
            .back-button:hover {
                background-color: #f0f0f0;
            }
            /* Adjust font sizes */
            #diagram g.cluster text {
                font-size: 23.4px;  /* Increased cluster titles by 30% from 18px */
                font-weight: bold;
                fill: #2c3e50;
            }
            
            #diagram g.node text {
                font-size: 19.6px;  /* Increased node labels by 40% */
            }
            
            #diagram g.edge text {
                font-size: 19.6px;  /* Increased edge labels by 40% */
            }
            
            /* Previous hover and glow effects remain unchanged */
            #diagram g.node:hover {
                filter: drop-shadow(0 0 6px rgba(0, 123, 255, 0.3));
                transition: filter 0.3s ease-in-out;
            }
            #diagram g.node rect {
                rx: 5px;
                ry: 5px;
            }
            #diagram g.node {
                transition: all 0.3s ease-in-out;
            }
            #diagram g.node:hover {
                transform: scale(1.01);
            }
            
            /* Status-based colors for nodes */
            #diagram g.node.done rect {
                fill: #f0fff0;
            }
            #diagram g.node.hard rect {
                fill: #fff0f0;
            }
            #diagram g.node.medium rect {
                fill: #fffff0;
            }
            
            /* Status symbols styling */
            .status-symbol {
                font-size: 1.2em;
                margin-left: 5px;
            }
            .status-done {
                color: #28a745;
            }
            .status-hard {
                color: #dc3545;
            }
            .status-medium {
                color: #ffc107;
            }
            
            /* Additional spacing for cluster labels */
            #diagram g.cluster {
                margin-top: 20px;
            }
            
            /* Auto-think node special styling */
            #diagram g.node#node_AT {
                filter: drop-shadow(0 0 8px rgba(255, 165, 0, 0.6));
                animation: glow 2s ease-in-out infinite alternate;
            }
            
            @keyframes glow {
                from {
                    filter: drop-shadow(0 0 8px rgba(255, 165, 0, 0.6));
                }
                to {
                    filter: drop-shadow(0 0 12px rgba(255, 165, 0, 0.8));
                }
            }
        </style>
        <script>
            function showInfo(nodeId) {
                const info = {'USS': {'title': 'Update Search Strategy ⚠', 'desc': 'Dynamically updates search criteria based on feedback from the Literature Collector.', 'data': 'Input: Feedback from collector\nOutput: Updated search parameters\nAPI: OpenAlex\nStatus: In Progress (Medium Difficulty)', 'status': 'medium'}, 'LC': {'title': 'Literature Collector ✓', 'desc': 'Collects initial metadata from OpenAlex API including DOI, Open Access status, title, abstract, and year.', 'data': 'Input: Search parameters\nOutput: Paper metadata\nAPI: OpenAlex\nStatus: Completed', 'status': 'done'}, 'FPC': {'title': 'Full Paper Collector ⭕', 'desc': 'Retrieves full paper content for Open Access papers, otherwise relies on abstract.', 'data': 'Input: DOI + metadata\nOutput: Full paper or abstract\nStatus: Not Started (High Difficulty)', 'status': 'hard'}, 'KIE': {'title': 'Key Insight Extractor ✓', 'desc': 'Large Language Model that extracts key findings and insights from papers.', 'data': 'Model: GPT-4/Claude\nInput: Paper text\nOutput: Structured insights\nStatus: Completed', 'status': 'done'}, 'ZC': {'title': 'Zeroshot ML Classifier ✓', 'desc': 'Categorizes papers into relevant IPCC sections using zero-shot classification.', 'data': 'Input: Paper content\nOutput: IPCC section classifications\nStatus: Completed', 'status': 'done'}, 'VAI': {'title': 'Validator AI ⚠', 'desc': 'Validates extracted insights and additions against original papers and existing knowledge.', 'data': 'Input: Insights, original abstracts, existing database\nOutput: Validation scores\nStatus: In Progress', 'status': 'medium'}, 'IPCC': {'title': 'Placement in IPCC ✓', 'desc': 'Determines optimal placement of validated content within IPCC structure.', 'data': 'Input: Validated content\nOutput: Placement recommendations\nStatus: Completed', 'status': 'done'}, 'LEA': {'title': 'Live Editor Agent ⚠', 'desc': 'Manages content integration and works with Validator AI for continuous validation.', 'data': 'Input: Validated content\nOutput: Updated IPCC content\nStatus: In Progress', 'status': 'medium'}, 'KG': {'title': 'AI-driven Knowledge Graph Generation ⭕', 'desc': 'Constructs a dynamic knowledge graph from extracted insights.', 'data': 'Input: Insights\nOutput: Knowledge graph\nStatus: Not Started (High Difficulty)', 'status': 'hard'}, 'CE': {'title': 'Conceptual Enrichment ⭕', 'desc': 'Infers relationships from knowledge graph using AI reasoning.', 'data': 'Input: Knowledge graph\nOutput: Enriched concepts\nStatus: Not Started', 'status': 'hard'}, 'AT': {'title': 'Auto-think Layer for Climate Science ⭕', 'desc': 'Generates new scientific hypotheses from enriched concepts.', 'data': 'Input: Enriched concepts\nOutput: Novel insights\nStatus: Not Started', 'status': 'hard'}, 'DAP': {'title': 'Discovering Adjacent Possible ⭕', 'desc': 'Explores potential breakthrough areas at the edges of current knowledge.', 'data': 'Input: Enriched concepts\nOutput: Novel possibilities\nStatus: Not Started', 'status': 'hard'}, 'NS': {'title': 'New Science ⭕', 'desc': 'Novel scientific findings emerging from the knowledge exploration cycle.', 'data': 'Output: New discoveries\nStatus: Not Started', 'status': 'hard'}};
                document.getElementById('info-title').textContent = info[nodeId].title;
                document.getElementById('info-desc').textContent = info[nodeId].desc;
                
                // Format the data text with colored Input/Output and Status
                let dataText = info[nodeId].data;
                dataText = dataText.replace(/(Input:|Output:)/g, '<span class="io">$1</span>');
                
                // Color the status based on completion
                if (dataText.includes('Status: Completed')) {
                    dataText = dataText.replace(/Status: Completed/g, '<span class="status-done">Status: Completed</span>');
                } else if (dataText.includes('Status: Not Started')) {
                    dataText = dataText.replace(/Status: Not Started \(High Difficulty\)/g, '<span class="status-hard">Status: Not Started (High Difficulty)</span>');
                } else if (dataText.includes('Status: In Progress')) {
                    dataText = dataText.replace(/Status: In Progress/g, '<span class="status-medium">Status: In Progress</span>');
                }
                
                document.getElementById('info-data').innerHTML = dataText;
                
                // Add video link only for Literature Collector
                const videoLinkContainer = document.getElementById('video-link-container');
                if (nodeId === 'LC') {
                    videoLinkContainer.innerHTML = '<a href="#" class="video-link" onclick="showVideo(); return false;">Watch Demo Video</a>';
                } else {
                    videoLinkContainer.innerHTML = '';
                }
            }

            function showVideo() {
                const videoContainer = document.getElementById('video-container');
                videoContainer.style.display = 'block';
                videoContainer.innerHTML = `
                    <button class="back-button" onclick="hideVideo()">← Back to Diagram</button>
                    <div class="video-wrapper">
                        <video width="100%" controls autoplay>
                            <source src="systematic_review 3.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                `;
            }

            function hideVideo() {
                const videoContainer = document.getElementById('video-container');
                videoContainer.style.display = 'none';
                videoContainer.innerHTML = '';
            }
        </script>
    </head>
