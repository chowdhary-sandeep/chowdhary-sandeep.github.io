<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandeep Chowdhary</title>
    <style>
        :root {
            --bg: #000000;
            --panel: #000000;
            --muted: #b0b0b0;
            --text: #ffffff;
            --accent: #ffef00;
            --accent2: #00ff99;
            --danger: #ff0033;
            --warn: #ff7a00;
            --ok: #00ff66;
            --card: #000000;
            --shadow: none;
            --radius: 0px;
        }

        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0; 
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
            background: var(--bg);
            color: var(--text);
            line-height: 1.55;
        }

        .wrap {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 8px;
            min-height: 100vh;
            width: 100vw;
            margin: 0;
        }

        nav {
            position: sticky; 
            top: 0;
            height: 100vh; 
            overflow: auto;
            padding: 8px;
            background: var(--panel);
            border-right: 3px solid #ffffff;
        }

        nav h1 { 
            font-size: 16px; 
            margin: 0 0 6px 0; 
            letter-spacing: .5px; 
        }

        .logo {
            font-weight: 800; 
            letter-spacing: 1px; 
            text-transform: uppercase;
            display: inline-flex; 
            align-items: center; 
            gap: 8px;
        }

        .logo .dot { 
            width: 10px; 
            height: 10px; 
            background: var(--accent); 
        }

        .toc { 
            list-style: none; 
            padding: 8px 0 0 0; 
            margin: 0; 
        }

        .toc li { 
            margin: 6px 0; 
        }

        .toc a { 
            display: block; 
            padding: 8px 10px; 
            border: 2px solid #ffffff; 
            color: var(--text); 
            text-transform: uppercase; 
            font-weight: 700; 
        }

        .toc a:hover, .toc a.active { 
            background: #ffffff; 
            color: #000; 
            text-decoration: none; 
        }

        main { 
            padding: 16px 16px 120px 8px; 
            width: 75%; 
            justify-self: start; 
        }

        section { 
            margin: 0 0 36px 0; 
        }

        .hero {
            padding: 16px; 
            border-radius: var(--radius);
            background: transparent;
            box-shadow: var(--shadow); 
            border: 3px solid #ffffff;
        }

        .hero h2 { 
            margin: 4px 0 8px 0; 
            font-size: 28px; 
        }

        .muted { 
            color: var(--muted); 
        }

        .card {
            background: var(--card); 
            border: 3px solid #ffffff; 
            border-radius: var(--radius);
            box-shadow: none;
            margin-bottom: 16px;
        }

        .card .hd { 
            padding: 10px 12px; 
            border-bottom: 3px solid #ffffff; 
            font-weight: 800; 
            text-transform: uppercase; 
        }

        .card .bd { 
            padding: 10px 12px; 
        }

        .iframe-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
            margin: 16px 0;
        }

        .iframe-wrapper {
            border: 3px solid #ffffff;
            background: transparent;
            padding: 8px;
        }

        .iframe-wrapper iframe {
            width: 100%;
            height: 600px;
            border: none;
            display: block;
        }

        .iframe-wrapper p {
            margin: 8px 0 0 0;
            padding: 8px;
            border-top: 2px solid #ffffff;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 14px;
        }

        a { 
            color: var(--accent); 
            text-decoration: underline; 
            font-weight: 700; 
        }

        a:hover { 
            text-decoration-thickness: 3px; 
        }

        .pill {
            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
            padding: 6px 10px; 
            border-radius: 0; 
            font-size: 12px; 
            border: 2px solid #ffffff; 
            background: transparent; 
            color: #ffffff; 
            text-transform: uppercase; 
            font-weight: 800;
            margin: 8px 8px 8px 0;
        }

        .pill.accent { 
            color: var(--accent); 
            border-color: var(--accent); 
        }

        .pill.accent2 { 
            color: var(--accent2); 
            border-color: var(--accent2); 
        }
    </style>
</head>
<body>
    <div class="wrap">
        <nav>
            <div class="logo">
                <span class="dot"></span>
                Sandeep Chowdhary
            </div>
            
            <ul class="toc">
                <li><a href="ideas.html">Ideas & Thoughts</a></li>
            </ul>
        </nav>

        <main>
            <section id="welcome">
                <div class="hero">
                    <h2>Ideas & Thoughts</h2>
                    <p class="muted">A collection of research ideas, curiosities, and explorations.</p>
                    
                    <div style="margin-top: 16px;">
                        <a href="ideas.html" class="pill accent2">View Ideas</a>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
